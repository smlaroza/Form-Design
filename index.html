<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <form action="index.html" method="get">
        <div>
            <label>FIRST NAME</label><br>
                <input type="text" name="fname" placeholder="John" /><br>
                

            <label>LAST NAME</label><br>
                <input type="text" name="lname" placeholder="Doe" /><Br>

            <label>EMAIL ADDRESS</label><br>
                <input type="text" name="email" placeholder="johndoe@email.com" /><br>
                

            <label>COUNTRY</label><br>
                <select>
                <option value="country">Choose a country</option>
                <option value="country">Philippines</option>
                <option value="country">Korea</option>
                <option value="country">Japan</option>
                </select><br>

            <label>BIOGRAPHY</label><br>
                <textarea rows="10" cols="50"></textarea><br>
        </div>

        <div>
            <label>PHONE NUMBER</label><br>
                <input type="text" name="tel" placeholder="+351 999 9999" /><br>

            <label>AFFILIATIONS</label><br>
                <textarea rows="10" cols="50"></textarea><br>

            <label>OCCUPATION</label><br>
                    <select>
                    <option value="occupation">Choose an occupation</option>
                    <option value="occupation">Student</option>
                    <option value="occupation">Self-Employed</option>
                    <option value="occupation">Stay-At-Home Parent</option>
                    </select><br>

            <label>CAT'S NAME</label><br>
                    <input type="text" name="cname" placeholder="Kitty" /><br>

            <label>FAVORITE GADGET</label><br>
                    <input type="text" name="fgadget" placeholder="Annoy-a-tron" /><br>
        </div>

        <div>
            <label>TYPE OF TALENT</label><br>
                    <select>
                    <option value="talent">Choose a talent</option>
                    <option value="talent">Dancing</option>
                    <option value="talent">Acting</option>
                    <option value="talent">Singing</option>
                    </select><br>

            <label>FAVORITE DRINK</label><br>
                    <input type="text" name="fdrink" placeholder="Green Tea" /><br>

            <label>SPECIAL POWER</label><br>
                    <input type="text" name="spower" placeholder="Anti-gravity" />

            <label>WEAPON OF CHOICE</label><br>
                    <input type="text" name="wochoice" placeholder="Lightsaber" />

            <label>COMMENTS</label><br>
                <textarea rows="10" cols="50"></textarea><br>
        </div> 

    </form>
   

</body>
</html>
